<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <title>Variable Mapper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style>
        /* ensure suggestions always above list */
    #suggestions-box {
      z-index: 50; /* higher than variable list */
    }  
  </style>
</head>
<body class="font-sans bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 h-screen flex flex-col p-4">

  <div class="flex justify-between items-center mb-3">
    <h1 class="text-lg font-semibold">Variable Mapper</h1>

<!-- Theme Toggle -->
<div id="mode-toggle" class="inline-grid grid-cols-3 gap-0.5 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white p-0.5">
  <!-- System -->
  <span data-mode="system" class="toggle-btn rounded-full p-1.5 cursor-pointer" aria-label="System theme">
    <svg viewBox="0 0 28 28" fill="none"><path d="M7.5 8.5C7.5 7.94772 7.94772 7.5 8.5 7.5H19.5C20.0523 7.5 20.5 7.94772 20.5 8.5V16.5C20.5 17.0523 20.0523 17.5 19.5 17.5H8.5C7.94772 17.5 7.5 17.0523 7.5 16.5V8.5Z" stroke="currentColor"></path><path d="M7.5 8.5C7.5 7.94772 7.94772 7.5 8.5 7.5H19.5C20.0523 7.5 20.5 7.94772 20.5 8.5V14.5C20.5 15.0523 20.0523 15.5 19.5 15.5H8.5C7.94772 15.5 7.5 15.0523 7.5 14.5V8.5Z" stroke="currentColor"></path><path d="M16.5 20.5V17.5H11.5V20.5M16.5 20.5H11.5M16.5 20.5H17.5M11.5 20.5H10.5" stroke="currentColor" stroke-linecap="round"></path></svg>        
  </span>
  <!-- Light -->
  <span data-mode="light" class="toggle-btn rounded-full p-1.5 cursor-pointer" aria-label="Light theme">
    <svg viewBox="0 0 28 28" fill="none"><circle cx="14" cy="14" r="3.5" stroke="currentColor"></circle><path d="M14 8.5V6.5" stroke="currentColor" stroke-linecap="round"></path><path d="M17.889 10.1115L19.3032 8.69727" stroke="currentColor" stroke-linecap="round"></path><path d="M19.5 14L21.5 14" stroke="currentColor" stroke-linecap="round"></path><path d="M17.889 17.8885L19.3032 19.3027" stroke="currentColor" stroke-linecap="round"></path><path d="M14 21.5V19.5" stroke="currentColor" stroke-linecap="round"></path><path d="M8.69663 19.3029L10.1108 17.8887" stroke="currentColor" stroke-linecap="round"></path><path d="M6.5 14L8.5 14" stroke="currentColor" stroke-linecap="round"></path><path d="M8.69663 8.69711L10.1108 10.1113" stroke="currentColor" stroke-linecap="round"></path></svg>
  </span>
  <!-- Dark -->
  <span data-mode="dark" class="toggle-btn rounded-full p-1.5 cursor-pointer" aria-label="Dark theme">
    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10.5 9.99914C10.5 14.1413 13.8579 17.4991 18 17.4991C19.0332 17.4991 20.0176 17.2902 20.9132 16.9123C19.7761 19.6075 17.109 21.4991 14 21.4991C9.85786 21.4991 6.5 18.1413 6.5 13.9991C6.5 10.8902 8.39167 8.22304 11.0868 7.08594C10.7089 7.98159 10.5 8.96597 10.5 9.99914Z" stroke="currentColor" stroke-linejoin="round"/>
      <path d="M16.3561 6.50754L16.5 5.5L16.6439 6.50754C16.7068 6.94752 17.0525 7.29321 17.4925 7.35607L18.5 7.5L17.4925 7.64393C17.0525 7.70679 16.7068 8.05248 16.6439 8.49246L16.5 9.5L16.3561 8.49246C16.2932 8.05248 15.9475 7.70679 15.5075 7.64393L14.5 7.5L15.5075 7.35607C15.9475 7.29321 16.2932 6.94752 16.3561 6.50754Z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M20.3561 11.5075L20.5 10.5L20.6439 11.5075C20.7068 11.9475 21.0525 12.2932 21.4925 12.3561L22.5 12.5L21.4925 12.6439C21.0525 12.7068 20.7068 13.0525 20.6439 13.4925L20.5 14.5L20.3561 13.4925C20.2932 13.0525 19.9475 12.7068 19.5075 12.6439L18.5 12.5L19.5075 12.3561C19.9475 12.2932 20.2932 11.9475 20.3561 11.5075Z" fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>          
  </span>
</div>
</div>

  <!-- Selected Text -->
  <div id="selected-text-info" class="mb-4 p-3 bg-green-50 dark:bg-green-800 border border-green-200 dark:border-green-700 rounded-md text-xs">
    <p class="italic text-gray-400 dark:text-gray-500">No text node selected.</p>
  </div>

  <!-- Search -->
  <div class="mb-2 relative">
    <input type="text" id="variable-search" placeholder="Search variables..." class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200"/>
    <button id="clear-search" class="absolute right-2 top-2 hidden text-gray-500 dark:text-gray-400">âœ•</button>
    <div id="suggestions-box" class="top-10 left-0 right-0 bg-white dark:bg-gray-800 border dark:border-gray-600 rounded-md shadow-md max-h-40 overflow-y-auto hidden"></div>
  </div>

  <!-- Variables list as RadioGroup -->
  <div class="flex-1 overflow-y-auto mb-12">
    <div id="variables-list" role="radiogroup" class="space-y-2"></div>
  </div>

  <!-- Apply Button -->
  <div class="fixed bottom-4 right-4 w-[calc(100%-32px)] sm:w-auto flex justify-end">
    <button id="bind-button" onclick="bindVariable()" disabled
      class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md shadow-sm hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
      Apply to Selection
    </button>
  </div>

  <!-- Resize Handle -->
  <div id="resize-handle" class="w-4 h-4 absolute bottom-0 right-0 cursor-se-resize bg-transparent z-50"></div>

  <!-- Toast -->
  <div id="message" class="hidden fixed top-5 right-5 px-4 py-2 rounded-md text-sm shadow-lg transform translate-x-full transition-all"></div>

  <script>
    // Theme toggle + active button
    const toggleButtons = document.querySelectorAll('.toggle-btn');
    const htmlEl = document.documentElement;

    toggleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // remove active state from all
        toggleButtons.forEach(b => {
          b.classList.remove('bg-blue-600', 'text-white', 'ring-2', 'ring-blue-400');
        });

        // add active state to clicked
        btn.classList.add('bg-blue-600', 'text-white', 'ring-2', 'ring-blue-400');

        const mode = btn.getAttribute('data-mode');
        if (mode === 'light') {
          htmlEl.classList.remove('dark');
        } else if (mode === 'dark') {
          htmlEl.classList.add('dark');
        } else {
          // system mode: follow OS preference
          htmlEl.classList.remove('dark');
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            htmlEl.classList.add('dark');
          }
        }
      });
    });

    // init default active = system
    document.querySelector('[data-mode="system"]').classList.add('bg-blue-600', 'text-white', 'ring-2', 'ring-blue-400');
  </script>


  <script src="ui.js"></script>
</body>
</html>
